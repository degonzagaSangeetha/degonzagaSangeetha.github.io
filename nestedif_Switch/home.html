        // 60-69, C

        var mark = parseInt(prompt("Enter your mark"))
        switch (true) {
            case mark >= 80 && mark <= 100:
                console.log("A grade")

            case mark < 80 && mark >= 70:
                console.log("B grade")

            case mark < 70 && mark >= 60:

            case mark < 60 && mark >= 50:
                console.log("D grade")
                break
            case mark < 50:

                break
            default: mark
