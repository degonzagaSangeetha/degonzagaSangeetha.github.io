<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = "Welcome"
        console.log(`Length of ${text} is ` + text.length);
        console.log("Lowercase " + text.toLowerCase());
        console.log("Uppercase " + text.toUpperCase());
        let text1 = " to my page"
        console.log("concat " + text.concat(text1))
        console.log("trim " + text1.trim())
        console.log("repeat 2 times " + text1.repeat(2))
        console.log("replace " + text1.replace("my", "our"))

    </script>
</body>

</html>
