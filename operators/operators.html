<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Arithmetic Operators
        let a = 5, b = 10
        console.log("Addition", a + b)
        console.log("Subtraction", a - b)
        console.log("Multiplication", a * b)
        console.log("Division", a / b)
        console.log("Remainder", a % b)
        console.log("Exponential", a ** b)
        // Assignment Operators
        var c

        console.log("Addition", c += 6)
        console.log("Subtraction", c -= 6)
        console.log("Multiplication", c *= 6)
        console.log("Division", c /= 6)
        console.log("Remainder", c %= 6)
        console.log("Exponential", c **= 6)

        // Comparison Operators

        var x = 50, y = 50
        console.log("Lesser than" + x < y);
        console.log("Greater than" + x > y);
        console.log("Lesser than or equal to" + x <= y);
        console.log("Greater than or equal to" + x <= y);
        console.log("equal to" + x == y);
        console.log("not equal to" + x != y);
        console.log("strictly equal to" + x === y);
        console.log("strictly not equal to" + x !== y);

        // logical Operators

        let m = 10, n = 20
        console.log("AND" + (m > 2 && n < 30));
        console.log("OR" + (m > 2 || n < 30));
        console.log("NOT" + (!n < 30));


    </script>

</body>

</html>
